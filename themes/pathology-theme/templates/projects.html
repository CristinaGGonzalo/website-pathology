{% extends "base.html" %}
{% block title %}{{ page.title }}{%endblock%}
{% block content %}
    {% include 'blocks/breadcrumbs.html' %}

    <div class="container">
    <h1>{{ page.title }}</h1>
    {{ page.content }}

    <ul>
      {% for child in page.children %}
      <li><a href="{{ SITEURL }}/{{ child.url }}">{{ child.title }}</a></li>
      {% endfor %}
    </ul>
    </div>
{% endblock %}
